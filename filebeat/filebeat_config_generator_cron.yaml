apiVersion: batch/v1
kind: CronJob
metadata:
  name: filebeat-config-generator
  namespace: default
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: filebeat-config-generator
            image: filebeat-config-generator:latest
            imagePullPolicy: Always
          restartPolicy: OnFailure
